<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konfirmasi GasKu</title>

    <link rel="stylesheet" href="/static/bootstrap.min.css" />
    <script defer src="/static/bootstrap.min.js"></script>

    <script defer src="/static/konfirmasi-e-tiket.js"></script>
  </head>
  <body>
    <!-- Modal -->
    <div
      id="modal"
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-3" id="staticBackdropLabel">
              Konfirmasi Pengambilan Gas LPG
            </h1>
          </div>
          <div id="konten" class="modal-body"></div>
          <div id="loading" class="container d-none">
            <div
              class="progress"
              role="progressbar"
              aria-label="Animated striped example"
              aria-valuenow="100"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <div
                class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                style="width: 100%"
              ></div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              id="tombol-konfirmasi"
              type="button"
              class="btn btn-primary disabled"
            >
              Konfirmasi
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
